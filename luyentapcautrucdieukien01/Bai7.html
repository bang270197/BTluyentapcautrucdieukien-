<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



   <script>
       let sophutgoi =parseInt(prompt("Nhap so phut goi :"));
       if (sophutgoi >50)
       {
           let phi= sophutgoi*200;
           alert("Ban da goi "+sophutgoi+" phut"+ " gia cuoc cua ban la 200/phut "+phi+"vnd");
       }else if (sophutgoi>=20 && sophutgoi<50)
       {
           let phi= sophutgoi*300;
           alert("Ban da goi "+sophutgoi+" Phut"+ " gia cuoc cua ban la 300/phut "+phi+"vnd");
       }
       else
       {
           let phi =sophutgoi*400;
           alert("Ban da goi "+ sophutgoi + " Phut"+" gia cuoc cua ban la 400/phut "+phi+"vnd");
       }
   </script>
</body>
</html>
